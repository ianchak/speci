name: Release

on:
  push:
    branches: [master]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

  release:
    name: Release
    needs: quality-gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@^11.5.1
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version packages
        run: npx changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: version packages"
          git push

      - name: Publish to npm
        id: publish
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view speci version 2>/dev/null || echo "none")
          if [ "$LOCAL_VERSION" != "$PUBLISHED" ]; then
            echo "Publishing speci@$LOCAL_VERSION (registry has $PUBLISHED)"
            npm publish --access public
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "version=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "speci@$LOCAL_VERSION already published, skipping"
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        run: |
          VERSION="v${{ steps.publish.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
